<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Angaja»õi - GDPR Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f6fa;
        }

        .sidebar {
            width: 220px;
            background-color: #2f3e9e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 12px 0;
            font-weight: 500;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        h1 {
            color: #2f3e9e;
        }

        .add-form {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .add-form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .add-form input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .add-form button {
            margin-top: 20px;
            background-color: #2f3e9e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-form button:hover {
            background-color: #1e2c7d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GDPR System</h2>
        <a href="/admin_dashboard_full">üìä Dashboard</a>
        <a href="/admin_angajati">üë• Angaja»õi</a>
        <a href="#">üìÑ Consim»õƒÉminte</a>
        <a href="#">üìÅ Audit</a>
        <a href="#">‚öôÔ∏è SetƒÉri</a>
        <a href="/logout">üö™ Log out</a>
    </div>

    <div class="main-content">
        <h1>üë• Angaja»õi</h1>

        <div class="add-form">
            <form method="POST" action="/admin_angajati">
                <label for="nume">Nume complet</label>
                <input type="text" id="nume" name="nume" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="functie">Func»õie</label>
                <input type="text" id="functie" name="functie" required>
                <label for="parola">ParolƒÉ</label>
                <input type="password" id="parola" name="parola" required>
                <label for="rol">Rol</label>
                <input type="text" id="rol" name="rol" value="angajat" required>


                <button type="submit">‚ûï AdaugƒÉ angajat</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Email</th>
                    <th>Func»õie</th>
                </tr>
            </thead>
            <tbody>
                {% for angajat in angajati %}
                <tr>
                    <td>{{ angajat.nume }}</td>
                    <td>{{ angajat.email }}</td>
                    <td>{{ angajat.functie }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
