<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Documente disponibile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4">📄 Documente disponibile pentru semnare</h3>

        {% if documente %}
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Denumire</th>
                    <th>Scop</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documente %}
                <tr>
                    <td>{{ doc.nume_fisier }}</td>
                    <td>{{ doc.scop }}</td>
                    <td>
                        <a href="/{{ doc.cale_fisier }}" class="btn btn-sm btn-outline-primary" target="_blank">Vezi</a>
                        <a href="/{{ doc.cale_fisier }}" download class="btn btn-sm btn-outline-secondary">Descarcă</a>
                        <a href="/acorda_consimtamant/{{ doc.id }}" class="btn btn-sm btn-success">Acordă</a>
                        <a href="/refuza_consimtamant/{{ doc.id }}" class="btn btn-sm btn-danger">Refuză</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning">📭 Nu există documente disponibile pentru semnare în acest moment.</div>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-4">← Înapoi la dashboard</a>
    </div>
</body>
</html>
