<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pagina principală</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% if request.args.get('mesaj') %}
    <div class="alert alert-success text-center mt-3">
        {{ request.args.get('mesaj') }}
    </div>
    {% endif %}

    <div class="container text-center mt-5">
        <h1 class="mb-4">Bine ai venit!</h1>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="/login" class="btn btn-primary btn-lg">Logare ca Angajat</a>
            <a href="/admin_login" class="btn btn-secondary btn-lg">Logare ca Admin</a>
            <a href="/admin_register" class="btn btn-outline-dark btn-lg">Creează cont admin</a>
        </div>
    </div>
</body>
</html>
