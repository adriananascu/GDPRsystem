<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Schimbă Parola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">🔑 Schimbă parola</h4>

            {% if eroare %}
                <div class="alert alert-danger">{{ eroare }}</div>
            {% endif %}

            {% if mesaj %}
                <div class="alert alert-success">{{ mesaj }}</div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary mt-3 w-100">← Înapoi la dashboard</a>
            {% endif %}

            {% if not mesaj %}
            <form method="POST">
                <div class="mb-3">
                    <label for="parola_veche" class="form-label">Parola veche</label>
                    <input type="password" class="form-control" name="parola_veche" required>
                </div>
                <div class="mb-3">
                    <label for="parola_noua" class="form-label">Parola nouă</label>
                    <input type="password" class="form-control" name="parola_noua" required>
                </div>
                <div class="mb-3">
                    <label for="parola_confirmare" class="form-label">Confirmă parola nouă</label>
                    <input type="password" class="form-control" name="parola_confirmare" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvează</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
