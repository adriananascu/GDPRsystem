<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare Admin</title>
</head>
<body>
    <h2>Creare Cont Admin</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if mesaj %}<p style="color:green;">{{ mesaj }}</p>{% endif %}

    <form method="post">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Parolă:</label><br>
        <input type="password" name="parola" required><br><br>

        <label>Confirmare parolă:</label><br>
        <input type="password" name="confirmare" required><br><br>

        <button type="submit">Creează cont</button>
    </form>
</body>
</html>
