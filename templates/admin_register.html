<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Creează un cont de administrator</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if mesaj %}
            <div class="alert alert-success">{{ mesaj }}</div>
        {% endif %}

        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Parolă</label>
                <input type="password" name="parola" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmă Parola</label>
                <input type="password" name="confirmare" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Creează cont</button>
        </form>
    </div>
</body>
</html>
