<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background-image: url("/static/poza.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;

            height: 100vh;
        }

        .dashboard-container {

        }

            color: #1976d2;

        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }

        .consent-status {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 20px;

        }

        button:hover {

        }

        .logout-link {

        }

        .link-consimtamant a {

            font-weight: bold;
        }

        .link-consimtamant a:hover {

        }

</head>
